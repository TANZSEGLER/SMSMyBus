<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
    <meta name="description" content="Real time arrival estimates for the Madison Metro.">
    <meta name="keywords" content"Madison, Metro, transit, bus schedule, smsmybus">
    <title>Madison Metro Monitor</title>

	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="robots" content="index, follow" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="/css/kiosk.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.timers-1.2.js"></script>
    <script type="text/javascript" src="/js/kiosk.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
          {% for stop in stops %}
              getLocation('{{ stop.stop_num }}','kiosk');
          {% endfor %}
          setPage();
      });
      $(document).everyTime("121s",function() {
          setPage();
      });

      function setPage() {
          {% for stop in stops %}
              update('{{ stop.stop_num }}', '{{ stop.direction }}','kiosk');
          {% endfor %}
      }
    </script>
</head>
<body>

<div id="header">
  Madison Metro Monitor <img align="center" src="/img/madison_metro.png" alt="Madison Metro" height="70">
  <div id="clock">clock</div>
</div>
<div class="colmask doublepage">
	<div class="colleft">
		<div class="col1">
            <div class="estimates" id="{{ stops.0.stop_num }}-estimates">refreshing... </div>
		</div>
		<div class="col2">
           <div class="estimates" id="{{ stops.1.stop_num }}-estimates">refreshing... </div>
		</div>
    <div class="col1" style="clear:both;">
            <div class="estimates" id="{{ stops.2.stop_num }}-estimates">refreshing...</div>
      </div>
      <div class="col2">
            <div class="estimates" id="{{ stops.3.stop_num }}-estimates">refreshing...</div>
      </div>
  </div>
	</div>
</div>
<div id="footer">
<p>Special thanks to The City of Madison for great buses and for providing the GPS data that powers this service</p>

   </div>

</div>
