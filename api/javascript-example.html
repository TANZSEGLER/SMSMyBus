
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
  <head>
    <meta name="description" content="An example HTML page that renders Madison transit data via the SMSMyBus API.">
    <meta name="keywords" content"Twilio, bus schedule, SMS, madison, metro, mymetro, mymetrobus, google app engine, cloud computing, telephone, telephony, smsmybus">
    <meta name="google-site-verification" content="H9cmKbLovDFqlBKn-lLv7ojvKOQ599AKKsJ7QgrM1fA" />
    <title>SMSMyBus - Check the bus schedule in real time</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <script  type="text/javascript">
        $(document).ready(function() {
            alert('calling API...');
            refresh();
        });

        function refresh() {
            $.ajax({
                url: 'http://www.smsmybus.com/api/v1/getarrivals',
                data: {'key':'k2f9a8na','stopID':'2447'},
                success: function() {alert('success');},
                error: function() {alert('error');},
                complete: function() {alert('complete');},
                cache: false,
                dataType: 'json',
            });
        }
        
    </script>

  </head>

<body>  
<h3>Testing SMSMyBus API</h3>

</body>
</html>
